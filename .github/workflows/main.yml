name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Create and activate virtualenv, install deps, lint & test
        run: |
          # Crear virtualenv
          python -m venv venv
          # Activarlo
          source venv/bin/activate
          # Actualizar pip e instalar dependencias
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Linter
          flake8 .
          # Pruebas
          pytest --maxfail=1 --disable-warnings

  deploy:
    if: github.event_name == 'push'
    needs: [lint_and_test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Create and activate virtualenv, install deps
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Si usas credenciales temporales
          aws-region: us-east-1

      - name: Deploy with Zappa
        run: |
          # Re-activar el virtualenv en este paso
          source venv/bin/activate
          # Si es la primera vez, usa: zappa deploy dev
          # Para actualizaciones posteriores: zappa update dev
          zappa update dev
